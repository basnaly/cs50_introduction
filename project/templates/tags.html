{% extends "layout.html" %}

{% block title %}
    Tags
{% endblock %}

{% block main %}
    <form action="/tags" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="tag" name="tag" placeholder="Tag" type="text">
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Peach #EEA47F</option>
                <option value="#00539C" style="background-color: #00539C;">Royal Blue #00539C</option>
                <option value="#FBEAEB">Pink #FBEAEB</option>
                <option value="#F9E795">Yellow #F9E795</option>
                <option value="#F96167">Coral #F96167</option>
                <option value="#CCF381">Lime Green #CCF381</option>
                <option value="#4831D4">Electric Blue #4831D4</option>
                <option value="3">Lavender #E2D1F9</option>
                <option value="3">Light Teal #A7BEAE</option>
                <option value="3">Baby Blue #8AAAE5</option>
                <option value="3">Sage #CBD18F</option>
                <option value="3">Mint #C5FAD5</option>
                <option value="3">Pale Yellow #FBF8BE</option>
              </select>

        </div>
        <button class="btn border" type="submit">Buy</button>
    </form>
{% endblock %}
