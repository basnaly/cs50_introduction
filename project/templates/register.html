{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirmation" type="password">
        </div>

        <div class="d-flex flex-column fs-5 mb-3 text-danger">
            <div>Your password must have at least 8 characters:</div>
            <ul>
                <li>lower case letters (a-z)</li>
                <li>upper case letters (A-Z)</li>
                <li>digits (0-9)</li>
                <li>symbols (!@#$%^&*-?).</li>
            </ul>
        </div>
        <button class="btn border" type="submit">Register</button>
    </form>
{% endblock %}
