<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column">

    <div class="mx-auto mt-2">
      <img src="radioshack-logo.png" alt="Radioshack Logo">
    </div>


    <h1 class="mx-auto">
      Hello, world!
    </h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link disabled">Disabled</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="d-flex flex-column container text-center m-2">
      <div class="row">
        <div class="col-md-2 offset-md-3 mx-auto my-4 py-2 fs-2 border border-danger">Store Locator</div>
        <div class="col-md-2 mx-auto my-4 py-2 fs-2 border border-danger">Steve's Workbench</div>
      </div>
      <div class="row">
        <div class="col-md-2 mx-auto my-4 py-2 fs-2 border border-danger">RadioShack Services</div>
        <div class="col-md-2 mx-auto my-4 py-2 fs-2 border border-danger">Electronic Repair</div>
      </div>
      <div class="row">
        <div class="col-md-2 mx-auto my-4 py-2 fs-2 border border-danger">About RadioShack</div>
        <div class="col-md-2 mx-auto my-4 py-2 fs-2 border border-danger">Product Support</div>
      </div>
    </div>

  </body>
</html>
