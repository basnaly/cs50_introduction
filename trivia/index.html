<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                const uncorrectItems = document.querySelectorAll(".buttonIncorrect")
                    console.log(uncorrectItems)
                    uncorrectItems.onclick = function() {
                        uncorrectItems.forEach(() => {
                            this.style.backgroundColor = "red";
                            this.nextElementSibling.style.visibility = "visible";
                        })
                    }
            });

            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector("#buttonCorrect").onclick = function() {
                    this.style.backgroundColor = "green";
                    this.nextElementSibling.style.visibility = "visible";
                }
            });
        </script>
        <style>
            #correct {
                visibility: hidden;
                color: green;
            }
            .notCorrect {
                visibility: hidden;
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>
                    What is approximate ratio of people to sheep in New Zealand?
                </h3>
                <div class="mt-3 mb-4">
                    <button class="buttonIncorrect" type="button">6 people per 1 sheep</button>
                        <div class="notCorrect">Not correct</div>
                    <button class="buttonIncorrect" type="button">3 people per 1 sheep</button>
                        <div class="notCorrect">Not correct</div>
                    <button class="buttonIncorrect" type="button">1 person per 1 sheep</button>
                        <div class="notCorrect">Not correct</div>
                    <button class="buttonIncorrect" type="button">1 person per 3 sheep</button>
                        <div class="notCorrect">Not correct</div>
                    <button id="buttonCorrect" type="button">1 person per 6 sheep</button>
                        <div id="correct">Correct!</div>
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>
                    In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?
                </h3>
                <div class="mt-3 mb-4">
                    <input type="text" >
                    <button type="button">Check Answer</button>
                </div>
            </div>
        </div>
    </body>
</html>
